name: github
version: 1.0.0
domain: cicd
interface: CICDProvider
entry: ./src/GitHubCICDAdapter.ts
description: GitHub Actions CI/CD adapter

config:
  required: []
  optional:
    - apiUrl: https://api.github.com

requires:
  runtime: bun >= 1.0
  platform: [darwin, linux, win32]

integrations:
  cicd: true
  kubernetes: true
  local: true
